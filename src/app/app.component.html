<md-toolbar color="primary">
    Daniel's Material App
</md-toolbar>

<md-card>
    <section class="todoapp">
        <pts-top-header
            [newTodo]="newTodo"
            (add)="addTodo()">
        </pts-top-header>

        <pts-points-list
            [todos]="todos" 
            (toggleTodoComplete)="toggleTodoComplete($event)" 
            (removeTodo)="removeTodo($event)">
        </pts-points-list>

        <pts-footer
            [todos]="todos">
        </pts-footer>

    </section>
</md-card>
<router-outlet></router-outlet>
