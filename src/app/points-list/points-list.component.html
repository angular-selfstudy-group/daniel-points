<section class="main" *ngIf="todos.length > 0">
    <ul class="todo-list">
        <li *ngFor="let todo of todos" [class.completed]="todo.complete">
            <div class="view">
                <md-checkbox [(ngModel)]="todo.complete">
                    {{todo.title}}
                </md-checkbox>
                <button md-raised-button color="warn" class="destroy" (click)="removeTodo.emit(todo)">Remove</button>
            </div>
        </li>
    </ul>
</section>
